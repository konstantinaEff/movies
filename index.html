<!DOCTYPE html>
<html>
  <header>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <title>Movies</title>
  </header>
  <body>
    <div id="header">
      <h1>My Movies!</h1>
      <br />
      <p class="pink">This is a site about movies</p>
      <button type="button" class="btn btn-dark">Dark</button>
    </div>

    <div id="favorites">
      <h2 class="pink">Favorites</h2>
      <img src="/assets/images/Joker.jpg" alt="Joker Movie Poster" />
      <img src="/assets/images/Meg.jpg" alt="Meg Movie Poster" />
      <img src="/assets/images/Moana.jpg" alt="Moana Movie Poster" />
    </div>
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block w-100"
            src=".../800x400?auto=yes&bg=777&fg=555&text=First slide"
            alt="First slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src=".../800x400?auto=yes&bg=666&fg=444&text=Second slide"
            alt="Second slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src=".../800x400?auto=yes&bg=555&fg=333&text=Third slide"
            alt="Third slide"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleControls"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleControls"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div id="links">
      <a href="https://www.imdb.com/title/tt7286456/?ref_=nv_sr_srsg_0"
        >Visit IMDB</a
      >
      <a href="./newMovies.html">Movies I want to see</a>
    </div>
    <div id="seen">
      <table border="1">
        <tr>
          <th>Name</th>
          <th>Rate</th>
          <th>Directors</th>
        </tr>
        <tr>
          <td>Joker</td>
          <td>9</td>
          <td>Maria</td>
        </tr>
        <tr>
          <td>Moana</td>
          <td>3</td>
          <td>Elena</td>
        </tr>
      </table>
    </div>
  </body>
</html>
